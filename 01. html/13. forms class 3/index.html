<!Doctype html>
<html>
	<head>
		<title>Forms</title>
	</head>
	<body>
		<!-- how to use Forms -->
		<form method="GET" action="">
			<!-- checkboxes -->
			<h3>Games you play</h3>		
			<input type="checkbox" id="bsk" name="game1" value="Basketball"/>
 			<label for="bsk">Basketball</label><br /><br />
			<input type="checkbox" id="fball" name="game2" value="Football" />
 			<label for="fball">Football</label><br /><br />
			<input type="checkbox" id="vball" name="game3" value="Vollyball" />
 			<label for="vball">Vollyball</label>
			
			<br /><br />			
			<input type="submit" value="Register" />
			
			
		</form>

			<!-- name = value -->
			
 		
	</body>
</html>
