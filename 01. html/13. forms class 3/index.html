<html>

		<title>Forms</title>
	</head>
	<body>
		<!-- how to use Forms -->
		<form method="GET" action="">		
			<label for="name">Name</label>
			<input type="text" id="name" name="name" placeholder="Name" required /><br /><br />

			<input type="email" id="email" name="myemail" placeholder="Email" required /><br /><br />

		</form>

			<!-- name = value -->
			
 		
	</body>
